<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dominguez Tech Solutions - Fast, Affordable Tech Solutions for Your Business and Life!">
  <title>Dominguez Tech Solutions</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
    }

    header .logo img {
      max-height: 50px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
    }

    .hero-banner {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #000;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Signup Form */
    .signup-form {
      margin: 2rem auto;
      padding: 2rem;
      max-width: 500px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #333;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Dominguez Tech Solutions Logo">
    </div>
    <nav id="navbar"></nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/banner.jpg" alt="Dominguez Tech Solutions Banner" class="hero-banner">
      <h1>Welcome to Dominguez Tech Solutions</h1>
      <p>
        At Dominguez Tech Solutions, we offer cutting-edge services designed to help local businesses in Oklahoma City thrive.
        From custom web applications to affordable tech repair services, we've got you covered.
      </p>
    </section>

    <section class="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm" action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </section>
  </main>
