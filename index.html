<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Dominguez Tech Solutions">
  <title>Contact Us - Dominguez Tech Solutions</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #add8e6; /* Light Blue Background */
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #001f54; /* Dark Blue */
      color: #fff;
    }

    header .logo img {
      max-height: 50px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .about-hero {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #001f54; /* Dark Blue */
      color: #fff;
    }

    .about-hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .about-hero p {
      font-size: 1.2rem;
      color: #d1d1d1; /* Light Gray */
    }

    /* Contact Form */
    .mission {
      margin: 2rem auto;
      padding: 2rem;
      max-width: 800px;
      background: #ffffff; /* White Background */
      border: 2px solid gold;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mission h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #001f54; /* Dark Blue */
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #001f54; /* Dark Blue */
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: gold; /* Gold Focus */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: #001f54; /* Dark Blue Button */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #004080; /* Slightly Lighter Blue */
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f54; /* Dark Blue */
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Dominguez Tech Solutions Logo">
    </div>
    <nav id="navbar"></nav>
  </header>

  <main>
    <section class="about-hero">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Please use the form below to get in touch with us.</p>
    </section>

    <section class="mission">
      <h2>Contact Form</h2>
      <form action="/submit-contact" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è in Oklahoma City üåÜ by Pedro Dominguez</p>
  </footer>

    });
  </script>
</body>
</html>
