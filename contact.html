<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Dominguez Tech Solutions for inquiries and support.">
  <title>Contact Us - Dominguez Tech Solutions</title>
  <link rel="stylesheet" href="about.css">
  <script defer src="about.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Dominguez Tech Solutions Logo">
    </div>
    <nav id="navbar"></nav>
  </header>

  <main>
    <section class="contact-hero">
      <h1>Contact Dominguez Tech Solutions</h1>
      <p>
        Have questions or need assistance? We're here to help.
      </p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="/send-message" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ in Oklahoma City 🌆 by Pedro Dominguez</p>
  </footer>
</body>
</html>
